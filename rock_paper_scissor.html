<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p id="direction">Make your selection...</p>
    <div id="buttonsContainer"> 
      <button class="button">ROCK</button>
      <button class="button">PAPER</button>
      <button class="button">SCISSOR</button>
    </div>
    <div id="results"></div>
    <div class="score">Player Score: <span id="playerScore"></span></div>
    <div class="score">Computer Score: <span id="computerScore"></span></div>
    <div id="whoWins"></div>
    <script src="script.js"></script>
  </body>
  </html>
