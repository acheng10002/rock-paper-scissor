<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p class="direction">Make your selection...</p>
    <div class="buttonsContainer"> 
      <button class="button">ROCK</button>
      <button class="button">PAPER</button>
      <button class="button">SCISSOR</button>
    </div>
    <div class="results"></div>
    <div class="score">Player Score: <span class="playerScore"></span></div>
    <div class="score">Computer Score: <span class="computerScore"></span></div>
    <div class="whoWins"></div>
  </body>
  </html>
